name: CI - Trigger Tests

on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'

permissions:
  contents: read

jobs:
  trigger-tests:
    name: Trigger Tests
    runs-on: ubuntu-latest

    steps:
      - name: Show trigger info
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"

      - name: Trigger test workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.TEST_REPO_PAT }}
          repository: alexbic/zerotier-sidecar-test
          event-type: test-and-deploy
          client-payload: '{"source_repo": "${{ github.repository }}", "source_branch": "${{ github.ref_name }}", "source_sha": "${{ github.sha }}", "source_actor": "${{ github.actor }}", "source_event": "${{ github.event_name }}", "auto_deploy": "${{ github.event_name == 'push' && github.ref_name == 'main' }}"}'

      - name: Tests triggered
        run: echo "âœ… Tests triggered in alexbic/zerotier-sidecar-test"
